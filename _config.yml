# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 紫微宸居
subtitle: What I do that defines me.
description: 商伯阳，紫微宸居，技术艺术，思想文学，个人博客
author: 商伯阳
language: zh-CN
email: yang8701@gmail.com #联系邮箱
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.shangboyang.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Header
menu:
  宸居首页: /
  Categories:
  关于我: /about

groupByYear: true

# Content
fancybox: true

# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
  #twitter:
  #facebook:
  #google_plus:
  weibo: http://weibo.com/shangboyang/
  github: https://github.com/shangboyang/
  rss:
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links
categories:
 御剑江湖:
  - JavaScript
  - CSS
 凤鸣榣山:
  - 小说
  - 漫画
  - 游戏
  - Gundam
  - 手办
  - 周边
 剑魄琴心:
  - ACG
  - NewAge
 水岸风堤:
  - 落霞回梦
  - 一骑凌霄

# Links
links:
  Hexo: http://hexo.io

# Miscellaneous
google_analytics:
favicon: /favicon.png

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
max_open_file: 100
multi_thread: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
## 每页10篇文章
per_page: 10 
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hexo-theme-hueman

#sitemap
sitemap:
  path: sitemap.xml

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/shangboyang/shangboyang.github.io.git
  branch: master        